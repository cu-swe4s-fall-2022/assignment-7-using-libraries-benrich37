name: Unit and functional tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  run_style_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s
          environment-file: environment.yml
      - run: pycodestyle --ignore=E402,W504 $(git ls-files "*.py")
  run_unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s
          environment-file: environment.yml
      - run: |
          cd test/unit/
          python test_utils.py
  run_fn_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: swe4s
          environment-file: environment.yml
      - run: |
          cd test/functional/
          bash test_plotter.sh
          bash test_write_random.sh
